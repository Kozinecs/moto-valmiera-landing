<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moto Valmiera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              "3xl": "0 0px 50px -5px rgba(0, 0, 0, 0.3)",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="overflow-hidden">
    <div class="h-screen w-screen bg-gradient-to-r from-slate-900 to-blue-950">
      <main class="h-screen container mx-auto z-10 relative">
        <div class="h-screen flex flex-col justify-start items-center py-6">
          <div class="flex flex-col justify-start items-center">
            <img
              src="assets/moto_valmiera_logo.png"
              alt="Moto Valmiera logo"
              class="w-48 h-48 drop-shadow-xl"
            />
            <h1
              class="kanit-semibold text-7xl text-slate-50 drop-shadow-xl hover:text-slate-500 transition-all ease-in-out duration-500"
            >
              MOTO VALMIERA
            </h1>
          </div>
          <div class="mt-12 mb-8 w-7/12 aspect-vide">
            <iframe
              class="w-full aspect-video"
              src="https://www.youtube.com/embed/zEFaewJ_cHk?si=gxH99aryx25pqu_p"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>

          <div class="grid grid-cols-4 gap-4 mt-auto mb-6">
            <a
              href="https://www.tiktok.com/@motovalmiera"
              target="_blank"
              class="backdrop-blur-sm bg-white/5 rounded-lg transition-all ease-in-out duration-300 hover:scale-110 group custom-shadow"
            >
              <div
                class="w-20 h-20 flex justify-center items-center group-hover"
              >
                <img
                  src="assets/social/tiktok.svg"
                  alt="Facebook"
                  class="m-4 group-hover:scale-110 group-hover:m-3 transition-all ease-in-out duration-300 filter-none"
                />
              </div>
            </a>
            <a
              href="https://www.facebook.com/groups/332907954535769"
              target="_blank"
              class="backdrop-blur-sm bg-white/5 rounded-lg transition-all ease-in-out duration-300 hover:scale-110 group custom-shadow"
            >
              <div
                class="w-20 h-20 flex justify-center items-center group-hover"
              >
                <img
                  src="assets/social/fb.svg"
                  alt="Facebook"
                  class="m-4 group-hover:scale-110 group-hover:m-3 transition-all ease-in-out duration-300"
                />
              </div>
            </a>
            <a
              href="https://www.instagram.com/motovalmiera/"
              target="_blank"
              class="backdrop-blur-sm bg-white/5 rounded-lg transition-all ease-in-out duration-300 hover:scale-110 group custom-shadow"
            >
              <div
                class="w-20 h-20 flex justify-center items-center group-hover"
              >
                <img
                  src="assets/social/ig.svg"
                  alt="Facebook"
                  class="m-4 group-hover:scale-110 group-hover:m-3 transition-all ease-in-out duration-300"
                />
              </div>
            </a>
            <a
              href="https://www.youtube.com/@motovalmiera"
              target="_blank"
              class="backdrop-blur-sm bg-white/5 rounded-lg transition-all ease-in-out duration-300 hover:scale-110 group custom-shadow"
            >
              <div
                class="w-20 h-20 flex justify-center items-center group-hover"
              >
                <img
                  src="assets/social/yt.svg"
                  alt="Facebook"
                  class="m-4 group-hover:scale-110 group-hover:m-3 transition-all ease-in-out duration-300"
                />
              </div>
            </a>
          </div>
        </div>
      </main>
      <img
        src="assets/motorcycle.png"
        alt="Motorcycle"
        class="absolute bottom-0 left-0 motorcycle"
      />
    </div>
  </body>
</html>
